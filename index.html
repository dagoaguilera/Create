<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dago Aguilera</title>

    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="images/IMG_0976_framed.webp" as="image">
    <script src="script.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="gallery">
        <img class="image" data-status="inactive" src="images/IMG_0976_framed.webp" />
        <img class="image" data-status="inactive" src="images/IMG_0553_framed.webp" />
        <img class="image" data-status="inactive" src="images/IMG_1044_framed.webp" />
        <img class="image" data-status="inactive" src="images/IMG_0979_framed.webp" />
    </div>

    <div id="bottom-menu">
        <div id="photographer-menu">
            <span id="photographer-name" onclick="openNav()">Dago Aguilera</span>
        </div>
        <span id="photo-count"><span id="current-photo">0</span>/<span id="total-photos"></span></span>
    </div>

    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="vertical-overlay-content">
            <a href="https://www.youtube.com/@abcdago" target="_blank">
                <img src="images/youtube.png" alt="YouTube">
            </a>
            <a href="https://open.spotify.com/playlist/3QK2sHDIBsiJ6ZgEhehq3C?si=40a8f1e2631748e9" target="_blank">
                <img src="images/spotify.png" alt="Spotify">  
            </a>
            <a href="https://github.com/dagoaguilera" target="_blank">
                <img src="images/github.png" alt="GitHub">  
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
